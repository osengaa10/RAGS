version: '3.8'

services:
  frontend:
    image: intergalactictrash/rags-frontend
    build: ./ui
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: intergalactictrash/rags-backend
    build: ./llm
    # command: ["dockerize", "-wait", "tcp://db:5432", "-timeout", "60s", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - /home/austin/rag_data:/app/rag_data
    depends_on:
      - db
    env_file:
      - ./llm/.env.production
    networks:
      - app-network

  db:
    container_name: db
    image: bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    networks:
      - app-network
    environment:
      - POSTGRES_DB=rags
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - ALLOW_EMPTY_PASSWORD=no

volumes:
  postgresql_data:
    driver: local

networks:
  app-network:
    driver: bridge

